        body{
            background-color: var(--cor1);
            
        }
        h2{
            font-size: 150px;
            color: #240046;
            font-family: especial;
            text-align: center;
            margin-bottom: 70px;
            padding-top: 200px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            width: 800px;
            height:  500px;
            background-color: var(--cor3);
            border-radius: 40px;
            padding: 20px;
          
        }
        .container img {
            height: 400px;
            margin-left: -170px;
            margin-right: 130px;
           padding: auto;
        }
        .form-container {
            display: flex;
            align-items: calc(-100%);
            flex-direction: column;
            max-width: 100%;
            width: 100px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid --cor4;
            border-radius: 4px;
            font-size: 16px;
            font-family: normal;
        }
        
        input[type="submit"] {
            display: flex;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            font-size: 16px;
           
            border-radius: 6px;
            font-family: especial;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
        
        .mensagem {
            margin-top: 20px;
            font-family: normal;
            display: contents;
        }
        .mensagem a{
            font-family: normal;
        }
        .senha-container {
            position: relative;
        }

        .senha-container i {
            cursor: pointer;
            position: absolute;
            left: 200px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: var(--cor5);
            pointer-events: visible;
        }

        .senha-container i:hover {
            color: var(--cor4);
        }

    <body>
        <h2>Login</h2>
            <div class="container"> 
                <img src="img/caoegato.png">
                <div class="form-container"> 
                <form id="login">
                    <input type="text" name="usuario" placeholder="Usuário" required>
                    <div class="senha-container">
                        <input type="password" id="senha" placeholder="Senha" required>
                        <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>

                    </div>
                    <input type="submit" value="Entrar">
                </form>
            
            <p class="mensagem">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                
            </div>   
        </div>
            <script>
                function mostrarSenha(){
                    var inputPass = document.getElementById('senha')
                    var btnShowPass = document.getElementById('btn-senha')
                    
                    if(inputPass.type === 'password'){
                        inputPass.setAttribute('type','text')
                        btnShowPass.classList.replace('bi-eye-fill','bi-eye-slash-fill')
                    }
                    else{
                        inputPass.setAttribute('type','password')
                        btnShowPass.classList.replace('bi-eye-slash-fill','bi-eye-fill')
                    }
                }
            </script>
    </body>
